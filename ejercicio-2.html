<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Din√°mica con JavaScript y Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar elementos a la lista</h1>
        <form id="formulario" class="row g-3">
            <div class="col-auto">
                <input type="text" id="nuevoElemento" class="form-control" placeholder="Escribe un nuevo elemento" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
        
        <ul id="lista" class="list-group mt-4"></ul>
    </div>


    <script src="./ejercicio-2.js">

</body>
